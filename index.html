<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="app.css">

  </head>
  <body>
    <header>
      <h1>My To-Do List v10</h1>
    </header>
    <main>
      <form id="todo-form">
        <label for="todo-input">Add a task:</label>
        <input type="text" id="todo-input" />
        <button type="submit">Add</button>
      </form>
      <h2>Tasks</h2>
      <ul id="todo-list"></ul>
    </main>
  </body>
  <script src="app.js"></script>
</html>
